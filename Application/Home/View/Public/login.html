<extend name="Public:layout" />
<!-- 清除不需要的模板 -->
<block name="top"></block>
<block name="left"></block>
<block name="breadcrumbs"></block>
<!-- 清除不需要的模板 end -->

<block name="mod_css">
<link rel="stylesheet" media="all" href="__PUBLIC__/style/public.css?20140731" />
</block>

<block name="content">
<div class="login_reg">
	<div class="login_reg_title">{$Think.config.title}</div>
	<div class="login_reg_form">
		<form action="/" method="POST">
		<table width="100%">
			<tr>
				<td width="35%" class="textr">用户名：</td>
				<td><input type="text" name="usname" /></td>
			</tr>
			<tr>
				<td class="textr">密&nbsp;码：</td>
				<td><input type="password" name="passwd" /></td>
			</tr>
			<tr>
				<td class="textr">&nbsp;</td>
				<td>
					<input type="checkbox" name="autoLogin" class="vam"/>
					<span class="vam">自动登录</span>
				</td>
			</tr>
			<tr>
				<td class="textr">&nbsp;</td>
				<td class="login_reg_btn">
					<button type="submit">登录</button>
					<button type="cancel">取消</button>
				</td>
			</tr>
		</table>
		</form>
	</div>
</div>
</block>
